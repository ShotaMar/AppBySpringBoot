<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ログイン</title>
</head>
<body class="bg-light">
    <div class="text-center">
        <form method="POST" th:action="@{/login}" class="from-login">
            <h2>ログイン</h2>
            <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
                th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
                    class="text-danger">
            ログインエラーメッセージ
            </p>
            <div class="form-group">
                <label for="userId" class="sr-only">userId</label>
                <input type="text" class="form-control" placeholder="ユーザID" name="userId">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">password</label>
                <input type="text" class="form-control" placeholder="パスワード" name="password">
            </div>
            <input type="submit" value="ログイン" class="btn btn-primary">
        </form>
        <a th:href="@{/user/signup}">新規登録はこちら</a>
    </div>
    
</body>
</html>
